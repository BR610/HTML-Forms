<!doctype html>
<html>
    <head>
        <title>"Ubermelon Order Form"</title>
    </head>
    <body>
        <h1>Order!</h1>
        <h3>&nbsp&nbsp&nbspPrices</h3>
        <br>
        <br>
        <br>
        <table style="width:30%">
            <tr>
                <th>Melon Name</th>
                <th>Price per lb</th>
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
                <p>Place your orders here! You know you want to.</p>
        </table>
        <br>
        <br>

        <form>
            First Name: <input type="text" name="firstname">
            <br>
            Last Name: <input type="text" name="lastname">
            <br>
            Melon Type:
                <select name="melontype">
                    <option value="watermelon">Watermelon</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="canteloupe">Canteloupe</option>
                    <option value="crenshaw">Crenshaw</option>
                    <option value="canary">Canary</option>
                </select>
                    <br>
            Quantity*: <input type="text" name="quantity">
            <br>
            Delivery Time: <input type="radio" name ="ampm"value="12:00am-12:00pm">


        </form>




    </body>
</html>
